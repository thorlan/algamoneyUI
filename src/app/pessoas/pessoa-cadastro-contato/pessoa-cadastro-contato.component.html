<div class="ui-g">
  <div class="ui-g-12">
    <button pButton label="Novo" icon="fa-plus" type="button" class="ui-button-secondary" (click)="prepararNovoContato()"></button>
  </div>
  <div class="ui-g-12">
    <p-table [value]="contatos" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
        <tr>
          <td>{{ contato.nome }}</td>
          <td>{{ contato.email }}</td>
          <td>{{ contato.telefone}}</td>
          <td class="col-acoes">
            <button pButton icon="fa-pencil" type="button" (click)="prepararEdicaoContato(contato, rowIndex)" pTooltip="Editar" tooltipPosition="top"></button>
            <button pButton icon="fa-trash" type="button" (click)="removerContato(rowIndex)" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4"> Nenhum contato cadastrado</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog header="{{ tituloContato }}" [(visible)]="exibindoFormularioContato"
   modal="modal" *ngIf="contato" >
  <form #frmContato="ngForm" (ngSubmit)="confirmarContato(frmContato)" >

    <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" required [(ngModel)]="contato.nome" #contatoNome="ngModel"/>
        <app-message [control]="contatoNome" error="required" text="Informe o nome"></app-message>
      </div>

    <div class="ui-g-12 ui-fluid">
      <label>E-Mail</label>
      <input pInputText type="email" name="email" required email [(ngModel)]="contato.email" #contatoEmail="ngModel"/>
      <app-message [control]="contatoEmail" error="required" text="Informe o E-mail"></app-message>
      <app-message [control]="contatoEmail" error="email" text="Informe um email vÃ¡lido"></app-message>
    </div>

    <div class="ui-g-12 ui-fluid">
        <label>Telefone</label>
        <p-inputMask name="telefone" required [(ngModel)]="contato.telefone" mask="(99) 99999-999?9"></p-inputMask>
    </div>

    <div class ="ui-g-12 ui-fluid">
      <button pButton type="submit" label="Confirmar" [disabled]="frmContato.invalid"></button>
    </div>

  </form>
</p-dialog>
