<div class="container">

  <form  #lancamentoForm="ngForm" (ngSubmit)="salvar(lancamentoForm)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Novo' }} Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [(ngModel)]="lancamento.tipo" name="tipo" [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar name="dataVencimento" [(ngModel)]="lancamento.dataVencimento" ngModel #dataVencimento="ngModel" required [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>

        <!-- Inicio mensagens de erros -->
        <app-message [control]="dataVencimento" error="required" text="Informe uma data de vencimento"></app-message>

      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label> {{  tipo.value == 'RECEITA'? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar [(ngModel)]="lancamento.dataPagamento"  name="dataPagamento" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" [(ngModel)]="lancamento.descricao" name="descricao" ngModel #descricao="ngModel" required minlength="5">

        <!-- Inicio mensagens de erros -->
        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
        <app-message [control]="descricao" error="minlength"
            text="Informe uma descrição com pelo menos {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
        <!-- Fim mensagens de erros -->

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input  name= "valor" [(ngModel)]="lancamento.valor" ngModel #valor="ngModel" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"   pInputText type="text" placeholder="R$ 0,00" required>
        <!-- Inicio mensagens de erros -->
        <app-message [control]="valor" error="required" text="Informe um valor"></app-message>

      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown name="categoria" [(ngModel)]="lancamento.categoria.codigo" [options]="categorias" #categoria="ngModel" ngModel [autoWidth]="false" placeholder="Selecione" required></p-dropdown>
        <!-- Inicio mensagens de erros -->
        <app-message [control]="categoria" error="required" text="Informe uma categoria"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown name="pessoa" [options]="pessoas" [(ngModel)]="lancamento.pessoa.codigo" #pessoa="ngModel" ngModel [filter]="true" [autoWidth]="false" placeholder="Selecione" required></p-dropdown>
        <!-- Inicio mensagens de erros -->
        <app-message [control]="pessoa" error="required" text="Informe uma pessoa"></app-message>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea name="observacao" [(ngModel)]="lancamento.observacao" pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label='{{ labelBotao }}' [disabled]="lancamentoForm.invalid"></button>
        <button pButton type="button" label='Novo'
          (click)="novo(lancamentoForm)"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>

    </div>

  </form>

</div>
